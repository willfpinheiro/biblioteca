<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<header>
			<!-- Inicio cabeçalho -->
			<nav class="navbar navbar-expand-sm navbar-light bg-primary">
				<div class="container">
					<!-- logo, classe serve para remover o link e definir como logo -->
					<a href="#" class="navbar-brand">
						<img
							src="../imagens/web-design-library.png"
							width="50"
							height="50"
						/>
						Biblioteca
					</a>

					<button
						class="navbar-toggler"
						data-toggle="collapse"
						data-target="#nav-principal"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="nav-principal">
						<!-- navegaçao -->
						<!-- Ao usar margem esquerda(ML), ele joga automatico para direita -->
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a href="../pessoaFisica/index.html" class="nav-link">Pessoa</a>
							</li>
							<li class="nav-item">
								<a href="../estado/index.html" class="nav-link">Estado</a>
							</li>
							<li class="nav-item">
								<a href="../endereco/index.html" class="nav-link">Endereço</a>
							</li>
							<li class="nav-item">
								<a href="../contato/index.html" class="nav-link">Contato</a>
							</li>
							<li class="nav-item">
								<a href="../cidade/index.html" class="nav-link">Cidade</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<section>
			<div>
				<label for="pessoaFisica">Selecione uma Pessoa</label>
				<select id="pessoaFisica" name="pessoaFisica">
					<option value="" disabled>Nomes:</option>
				</select>
				<label for="estado">Selecione uma Estado</label>
				<select id="estado" name="estado" onchange="getNomeCidade()">
					<option value="" disabled>Estado:</option>
				</select>
				<label for="cidade">Selecione uma Cidade</label>
				<select id="cidade" name="cidade">
					<option value="" disabled>Cidade:</option>
				</select>
			</div>
			<div>
				<input type="text" id="Bairro" />
				<input type="tel" id="cep" />
				<input type="text" id="logradouro" />
				<button onclick="postEndereo()">Salvar Endereço</button>
			</div>
			<div>
				<label for="enderecoPessoa">Selecione um Endereço</label>
				<input type="text" id="enderecoPessoa" />
				<button onclick="putEndereco()">Atualizar Endereço</button>
				<button onclick="deleteEndereco()">Deletar Contatos</button>
			</div>
			<button onclick="getEndereco()">Buscar Endereço</button>
			<div id="retorno" class="text"></div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
