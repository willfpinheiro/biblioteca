a<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<!-- Inicio cabeçalho -->
			<nav class="navbar navbar-expand-sm navbar-light bg-primary">
				<div class="container">
					<!-- logo, classe serve para remover o link e definir como logo -->
					<a href="#" class="navbar-brand">
						<img src="../imagens/web-design-library.png" width="50" height="50" />
						Biblioteca
					</a>

					<button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="nav-principal">
						<!-- navegaçao -->
						<!-- Ao usar margem esquerda(ML), ele joga automatico para direita -->
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a href="../pessoaFisica/index.html" class="nav-link">Pessoa</a>
							</li>
							<li class="nav-item">
								<a href="../estado/index.html" class="nav-link">Estado</a>
							</li>
							<li class="nav-item">
								<a href="../endereco/index.html" class="nav-link">Endereço</a>
							</li>
							<li class="nav-item">
								<a href="../contato/index.html" class="nav-link">Contato</a>
							</li>
							<li class="nav-item">
								<a href="../cidade/index.html" class="nav-link">Cidade</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- Fim cabeçalho -->
		<section>
			<div id="buttons">
				<div>
					<label>Cadastro Pessoa</label>
					<input type="text" id="nome" placeholder="nome:" />
					<input type="text" id="cpf" placeholder="CPF" />
					<input type="text" id="rg" placeholder="RG:" />
					<input type="text" id="orgaoEmissor" placeholder="Orgão emissor:" />
					<input type="text" id="dataEmissaoRg" placeholder="Emissao RG Ano-mes-dia" />
					<input type="text" id="dataNascimento" placeholder="Nascimento Ano-mes-dia" />
					<input type="text" id="email" placeholder="email:" />
					<input type="text" id="estadoCivil" placeholder="estadoCivil:" />
					<input type="text" id="genero" placeholder="genero:" />
					<button onclick="postPessoasFisicas()">Salvar</button>
				</div>
				<div>
					<label>Atualizar</label>
					<input id="carregarCPF" type="text" placeholder="Insira CPF" />
					<button onclick="getPessoasFisicasCPF()">Carregar Dados</button>
					<input id="update" type="number" placeholder="ID" />
					<button onclick="putPessoasFisicas()">Atualizar</button>
				</div>
				<div>
					<label>Deletar</label>
					<input id="delete" type="number" placeholder="ID" />
					<button onclick="deletePessoasFisicas()">Deletar</button>
				</div>
				<button onclick="getPessoasFisicas()">Todas os registros</button>
			</div>
			<div id="retorno" class="text"></div>
		</section>
		<div>
			Icons made by
			<a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
			from
			<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
		</div>
		<script src="index.js"></script>
	</body>
</html>
